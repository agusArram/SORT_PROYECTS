<section class="showcase-wrapper">

  <div class="slider-container">
    <h3 class="slider-title">Mira c√≥mo funciona</h3>

    <swiper-container
      slides-per-view="1"
      space-between="10"
      pagination="true"
      pagination-clickable="true"
      autoplay-delay="3000"
      allow-touch-move="true"
      autoplay-disable-on-interaction="false">

      <swiper-slide
        *ngFor="let foto of fotosProducto; let i = index"
        (click)="openImage(i)"
        class="clickable">
        <img [src]="foto" alt="Muestra del producto">
      </swiper-slide>

    </swiper-container>
  </div>

  <div
    *ngIf="isLightboxOpen"
    class="lightbox-overlay"
    (click)="checkOverlayClick($event)"> <button class="lightbox-close" (click)="closeImage()">&times;</button>

    <swiper-container
      class="lightbox-swiper"
      initial-slide="{{initialSlideIndex}}"
      navigation="true"
      pagination="true"
      pagination-clickable="true"
      allow-touch-move="true"
      loop="true">

      <swiper-slide *ngFor="let foto of fotosProducto">
        <div class="lightbox-slide-content">
          <img [src]="foto" alt="Vista ampliada" class="lightbox-image">
        </div>
      </swiper-slide>

    </swiper-container>

  </div>
